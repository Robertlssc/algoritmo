<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(2 == 2) // true, comparando 2 entre sí
        console.log(2 == "2")//true, comparando 2 com 2
        console.log(2 === "2")//false, comparando Number e 2 com String e 2
        console.log(2 != "2")//false, diferenciando 2 de 2
        console.log(2 !== "2")//true, diferenciando  Number e 2 de String e 2
        console.log(2 > "2")//falso, 2 maior que 2
        console.log(2 >= "2")//true, 2 maior ou igual a 2
        console.log(2 < "2")//false, 2 menor que 2
        console.log(2 <= "2")//true, 2 menor ou igual a 2
        console.log(! 2 == 3)//true, !(não) 2 igual a 3
        console.log(2 == 2 && 3 == 2)//false, 2 igual 2 & 3 igual a 2, todas verdadeiras para verdadeiro
        console.log(2 == 2 || 3 == 2)//true, 2 igual 2 & 3 igual a 2, uma verdadeira para verdadeiro
       


    </script>
</body>
</html>
